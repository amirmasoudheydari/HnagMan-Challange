<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <h2>hanging man</h2>
      <div class="timer">
        <span id="timerBtn">start</span>
        <span id="timerResoult">10:00</span>
      </div>
    </div>

    <div class="main">
      <p class="title">help this manto guss the currect word;</p>
    
      <div id="number">
        <ul id="resultNumber">
        </ul>
      </div>

      <div class="image">
        <img id="wrongImg" src="./images/hm0.gif" alt="">
      </div>

      <div class="result">
        <div>
          <h3>correct leters</h3>
          <p id="correct">----</p>
        </div>
  
        <div>
          <h3>wrong leters</h3>
          <p id="wrong"></p>
        </div>
  
      </div>

      <div id="gameOverWrong" class="gameover disable">
        <p>GAME OVER</p>
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>
</html>
